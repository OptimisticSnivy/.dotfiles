[cursor]
blink_interval = 500
thickness = 0.15
unfocused_hollow = true

[cursor.style]
blinking = "Always"
# shape = "Beam"

[font]
size = 14

[font.normal]
family = "GohuFont 11 Nerd Font Mono"
style = "Regular"

[font.bold]
family = "GohuFont 11 Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "GohuFont 11 Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "GohuFont 11 Nerd Font Mono"
style = "Italic"

# [terminal.shell]
# program = "/usr/bin/tmux"
# args = [ "new-session", "-A", "-D", "-s", "main" ]

[env]												# Fixes tmux colors
TERM = "xterm-256color"

[window]
opacity = 0.85

[window.padding]
x = 12
y = 12

