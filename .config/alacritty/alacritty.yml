#Window:

colors:
  primary:
    background: '0x272727'

window:
  opacity: 1

#Font config:
font:
  normal:
    family: VictorMono Nerd Font 
    style: Regular

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

  size: 10

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
