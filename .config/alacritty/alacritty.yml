#Colorscheme(Catpuccin):
import:
 
  - ~/.config/alacritty/colorschemes/gotham.yml
#  - ~/.config/alacritty/colorschemes/melange.yml
#   - ~/.config/alacritty/colorschemes/gruvbox.yml

window:
  opacity: 0.9

#Font config:
font:
  normal:
    family: IosevkaTerm Nerd Font 
    style: Regular

  bold:
    family:  IosevkaTerm Nerd Font Mono 
    style: Bold

  italic:
    family:  IosevkaTerm Nerd Font Mono 
    style: Italic

  bold_italic:
    family: Iosevka Nerd Font Mono 
    style: Bold Italic

  size: 10

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
