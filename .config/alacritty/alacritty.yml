#Colorscheme(Catpuccin):
import:
 
   - ~/.config/alacritty/colorschemes/gotham.yml
#   - ~/.config/alacritty/colorschemes/melange.yml
#   - ~/.config/alacritty/colorschemes/gruvbox.yml

window:
  opacity: 1

#Font config:
font:
  normal:
    family: VictorMono Nerd Font 
    style: Regular

  bold:
    family: VictorMono Nerd Font
    style: Bold

  italic:
    family: VictorMono Nerd Font
    style: Italic

  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

  size: 11

cursor:
  style:
    shape: Beam
    blinking: Always
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
